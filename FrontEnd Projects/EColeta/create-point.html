<!DOCTYPE html>
<html lang="pt_br">


<head>
    <!-- aceita caracteres especiais -->
    <meta charset="UTF-8"> 

    <!-- para que caiba em telas diferentes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Criar um ponto de Coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FrontEnd Projects/EColeta/styles/main.css">
    <link rel="stylesheet" href="/FrontEnd Projects/EColeta/styles/create-point.css">
    <link rel="stylesheet" href="/FrontEnd Projects/EColeta/styles/responsive.css">
    

</head>


<body>

    <!-- #page-home-->
    <div id="page-create-point"> 

        <!-- class: permite reutilização de código  -->
       

            <header>
                
                <!-- caso arquivo não abra, ou  não  exista 
                    ele abre outro em 'alt' e funciona para 
                    leitura em voz alta para  acessbilidade -->
                <img src="../EColeta/assets/logo.svg" alt="Logomarca"> 
                
                <a href="http://google.com.br">

                    <!-- span está configurado na classe 
                        #page-home header span em main.css -->
                    <span></span>

                    Voltar para home
                
                </a> <!-- hiperlink --> 
    
            </header>  

            <!-- cria caixa de formulário -->
            <form action=""> 

                <h1>Cadastre um ponto de Coleta</h1>

                <!-- Agrupa em duas partes o 
                    forms (coleção de campos) -->
                <fieldset>

                    <legend>
                        <h2> Dados da Entidade </h2>
                    </legend>

                </fieldset>

                <fieldset> 
                    
                    <legend>
                        <h2>Ítens de Coleta</h2>
                    </legend>

                    <!-- Recebe Nome e Campo de Input -->
                    <div class="field">
                        
                        <label for="name">Nome da Entidade</label>

                        <!-- type, podendo ser outro tipo como number  -->
                        <input type="text" name="name">

                    </div>

                    <div class="field-group">
                        
                        <!-- para criar 2 campos no Emmet use .field*2 <enter> -->
                        <div class="field">

                            <label for="address">Endereço</label> 
                            <input type="text" name="address">

                        </div>
                           
                        <div class="field">

                            <label for="address2">Numero/Complemento</label> 
                            <input type="text" name="address2">

                        </div>

                    </div>

                    <div class="field-group">
                        
                        <div class="field">

                            <label for="state">Estado</label> 
                            
                            <select name="uf">
                                
                                <option value="">Selecione o Estado</option>
                                <!-- <option value="1">Opção o Estado</option> -->

                            </select>
                            
                            <input type="hidden" name="state">
                            
                            
                        </div>

                        <div class="field">

                            <label for="city">Cidade</label> 
                            
                            <!-- O disabled  irá apagar  o campo 
                                 deixando-o  disponível   apenas
                                 quando o estado for selecionado -->
                            <select name="city" disabled>
                               
                                <option value="">Selecione a Cidade</option>

                            </select>

                        
                        </div>
    
                    </div>

                </fieldset>

                <button type="submit"> Cadastrar ponto de Coleta</button>

            </form>

    </div>
    
    <script src="../EColeta/scripts/create-point.js"></script>

</body>
</html>
