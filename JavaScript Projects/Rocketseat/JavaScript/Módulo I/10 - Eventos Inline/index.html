<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
</head>
<body>
    <div id="app">
        <button onclick="mostraAlerta()"> Clique aqui </button>
        <button onmouseover="mostraAlerta()">Passe o mouse aqui</button>
        <input onkeydown="mostraAlerta()" />
        <input onkeyup="mostraAlerta()" />
        <input onkeypress="mostraAlerta()" />

    </div>

    <!-- daqui pra cima é a árvores de elementos html (DOM) -->
    <script>
        function mostraAlerta() {
            alert('Botão foi clicado');
        }

    </script>


</body>
</html>
