<html>
    <head>
        <title>Curso de JavaScript</title> 
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
               // M, F
               if (sexo === 'M') {
                return 'Masculino';
               } else if (sexo === 'F') {
                return 'Feminino';
               } else {
                   return 'Outro';
               }
               /*
               if (1 == "1") {} // true, verifica o valor das variáveis
               if (1 === "1") {} // false, além do valor das variáveis o js verifica o tipo 
               */
            }
            var resultado = retornaSexo('lala'); // passagem de parâmetros para a função
            console.log(resultado);

            function retornaSexoSwitch(sexo) {
                switch(sexo) {
                    case 'M': 
                     return 'Masculino';
                    case 'F': 
                     return 'Feminino';
                    default: 
                     return 'Outro'; // qualquer outra coisa 'else'
                }
            }
            var resultado = retornaSexoSwitch('M');
            console.log(resultado);

            
        </script>
    </body>
</html>
