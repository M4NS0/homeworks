<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de JavaScript</title>
    </head>

    <body>
        <script>

            //For
            for (var i = 0; i <= 10; i ++ ) {
                console.log(i);
            }

            // While
            var j = 0;
            while (j <= 100) {
                console.log(j);
                j ++;
            }

            var l = 4240;
            while (l >50) {
                console.log(l);
                l /= 5;
            }

        </script>
    </body>
</html>
