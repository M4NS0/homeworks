<style>
body {
	background: rgb(128, 56, 163);
	background: radial-gradient(circle, rgb(189, 255, 136) 0%,
		rgb(45, 160, 135) 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#c9de96',
		endColorstr='#398235', GradientType=0);
}

div.card {
	
	margin-top: 50px;
	margin-left: 15%;
	margin-right: 15%;
	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
	
}
ul {
	list-style-type: none;
	padding-left: 10px;
}

a.btn {
	justify-content: center;
	width: auto;
	height: auto;
	margin: 1%;
	margin-top: 2%;
	margin-bottom: 15px;
	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
}

body>div:nth-child(2)>div {
	margin-top: 20px;
	margin-left: 2%;
	margin-right: 2%;
}

html body div.table-responsive-sm div#conteudo div#divTabela.alinhar {
	padding-top: 50px;
}

.mdl-layout {
	align-items: center;
	justify-content: center;
}

.mdl-layout__content {
	padding: 24px;
	flex: none;
}

div.col-md-12.text-center {
	display: inline-block;
	font-weight: bold;
}
div.mdl-card__title.mdl-color--grey-800.mdl-color-text--white {
	box-shadow: 0 2px 2px rgba(0, 0, 0, 0.5);
}

div.mdl-textfield.mdl-js-textfield.is-upgraded {
	color: #bfbfbf;
}

form div button.btn-lg {
	margin-left: 20%;
	margin-top: 60px;
	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
}

div.mdl-card__supporting-text form div.row {
	margin-top: 35px;
}

form div.row div.col-sm-6 label {
	color: #bfbfbf;
	margin-top: 5px;
}

div.col-sm-6 select#departamento,
div.col-sm-6 select#cargo {
	width: 120px;
}

<body>

	<div class="card-group">
		<div class="card text-center text-white bg-light mb-3"
			style="width: 18rem; border: none;">
			<div class="card-body text-dark">
				<h5 class="card-title">Cadastros</h5>
				<ul>
				<li><a class="btn btn-info text-white" id="funcionario">Funcionario</a></li>
				</ul>
			</div>
		</div>
		<div class="card text-center text-white bg-light mb-3"
			style="width: 18rem;">
			<div class="card-body text-dark">
				<ul>
				<li><h5 class="card-title">Pesquisas</h5></li>
				<li><a class="btn btn-success text-white" id="pesquisarFuncionario">Funcionario</a> </li>
				<li><a class="btn btn-success text-white"id="pesquisarDepartamento"> Departamento</a> </li>
				<li><a class="btn btn-success text-white" id="pesquisarCargo">Cargo</a></li>
				</ul>
			</div>
		</div>
	</div>


	<div class="table-responsive-sm">
		<div id="conteudo">
			<center><svg width="5em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">	<path fill-rule="evenodd"d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z" /></svg></center>
		</div>
	</div>



	<!-- JQuery/Ajax Link  -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>
    
	    $(document).ready(function () {
	        $("#funcionario").click(function () {
	            $("#conteudo").load("cadastroFuncionario.html");
	        });
	    });
	    
        $(document).ready(function () {
            $("#departamento").click(function () {
                $("#conteudo").load("cadastroDepartamento.html");
            });
        });
        
        $(document).ready(function () {
            $("#cargo").click(function () {
                $("#conteudo").load("cadastroCargo.html");
            });
        });
        
        $(document).ready(function () {
            $("#pesquisarFuncionario").click(function () {
                $("#conteudo").load("pesquisarFuncionario.html");
            });
        });
        
        $(document).ready(function () {
            $("#pesquisarDepartamento").click(function () {
                $("#conteudo").load("pesquisarDepartamento.html");
            });
        });
        
        $(document).ready(function () {
            $("#pesquisarDepartamento").click(function () {
                $("#conteudo").load("pesquisarCargo.html");
            });
        });
        
    </script>
