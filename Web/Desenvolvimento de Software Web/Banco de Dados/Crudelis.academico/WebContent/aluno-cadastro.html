<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cadastro de Alunos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kufam&family=Permanent+Marker&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Kufam', cursive;
			background: #ADA996;
			/* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996);
			/* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996);
			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		}

		h3 {
			font-family: 'Kufam', cursive;
			font-weight: bold;
			margin-top: 30vh;
			font-family: monospace;
			color: rgb(43, 43, 68);
			text-align: center;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 1);
		}

		h3 span {
			font-family: 'Permanent Marker', cursive;
			color: rgb(150, 46, 46);
		}

		h5 {
			font-family: 'Kufam', cursive;
			margin-top: 50px;
			color: rgb(70, 70, 70);
			font-family: monospace;
			text-align: center;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.9);

		}

		body>div {
			margin-top: 50px;
			display: flex;
			justify-content: center;

		}

		html body div form div {
			display: flex;
			justify-content: center;
			align-items: center;

		}

		html body div form button {
			width: 20vw;
			margin-top: 40px;
			margin-left: 25px;
			margin-right: 25px;
			margin-bottom: 25px;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);

		}	


		form {
			font-family: 'Kufam', cursive;
			font-weight: bold;
			color: rgb(70, 70, 70);
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.9);
		}

		html body div form input {
			width: 100%;
			background-color: rgb(131, 131, 131);
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: text;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);

		}

		#dep {
			border-width: 0px;
			width: 100%;
			height: 55px;
			background: rgb(131, 131, 131);
			margin-top: 8px;
			margin-bottom: 25px;
			color: rgb(199, 199, 199);
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);

		}
		
	</style>
</head>

<body>
	<h3> Cadastre-se </h3><br>
	<h5> Preencha os campos a seguir: </h5>

	<div>
		<form method="post" action="http://localhost:8282/Crudelis.academico/ServletCadastroAluno">
			<label for="nome">Nome:</label><br>
			<input type="text" id="nome" name="nome" placeholder="seu nome.." required><br>

			<label for="nasc">Data de Nascimento:</label><br>
			<input type="text" id="nasc" name="nasc" placeholder="seu nascimento.." autocomplete="on"
				required><br>

			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email" placeholder="seu email..."><br>

			<label for="curso">Curso:</label> <br>
			<input type="text" id="curso" name="curso" placeholder="seu curso..." required> 
			
			<div>
			<button type="submit" value="salvar" name="Salvar" class="btn btn-success btn-lg">Salvar</button>
			<button type="reset" value="reset" name="Limpar" class="btn btn-danger btn-lg">Limpar</button>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
