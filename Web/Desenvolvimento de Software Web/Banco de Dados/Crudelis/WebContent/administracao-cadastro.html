<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Crudelis Acadêmico</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kufam&family=Permanent+Marker&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Kufam', cursive;
			background: #ADA996;
			/* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996);
			/* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996);
			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			}

		h3 {
			font-family: 'Kufam', cursive;
			font-weight: bold;
			margin-top: 30vh;
			font-family: monospace;
			color: rgb(43, 43, 68);
			text-align: center;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 1);
		}

		h3 span {
			font-family: 'Permanent Marker', cursive;
			color: rgb(150, 46, 46);
		}

		h5 {
			font-family: 'Kufam', cursive;
			margin-top: 50px;
			color: rgb(70, 70, 70);
			font-family: monospace;
			text-align: center;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.9);

		}

		body>div {
			margin-top: 50px;
			display: flex;
			justify-content: center;

		}

		button.btn {
			width:  20vw;
			margin-top: 40px;
			margin-left: 25px;
			margin-right: 25px;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
		}
		body>div>button>span {
			display: block;
			text-align: center;
		}
	</style>
</head>

<body>

	<h3> Olá, <span>Colaborador!</span></h3><br>
	<h5> Escolha uma das Opções de Acesso: </h5>
	<div>

		<button onclick="location.href='administracao-cadastro-professor.html'" type="button"
			class="btn btn-primary btn-lg">Cadastrar <span> Professor</span></button>
		<button onclick="location.href='administracao-cadastro-funcionario.html'" type="button"
			class="btn btn-success btn-lg">Cadastrar <span> Funcionário </span></button>
