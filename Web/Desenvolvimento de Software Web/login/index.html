<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background: rgb(128, 56, 163);
            background: radial-gradient(circle, rgb(189, 255, 136) 0%, rgb(45, 160, 135) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#c9de96', endColorstr='#398235', GradientType=0);
        }
        .container {

            margin-left: 45vh;
            margin-top: 20vw;
            width: 40%;
            text-align: center;
        }
        #un,
        #pw {
            color: gold;
            background-color: rgb(0, 0, 0);

        }
        input {
            box-shadow: 1px 1px #29292990;
            display: block;
            margin: 8px auto;
            padding-left: 4px;
            padding-right: 4px;
            width: 80%;
        }
        #enter {
            box-shadow: 1px 1px #29292990;
            border-color: gray;
            background-color: gold;
            margin: 10px;
        }
        label {

            display: block;
            text-align: left;
            margin-left: 10%;
            font-size: 12px;
        }
        h4 {
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>Olá, preencha os campos:</h4>

        <input type="text" class="form-control form-control-success" id="un" placeholder="Username"></input>
        <input type="password" class="form-control form-control-success" id="pw" placeholder="Password"></input>
        <button type="button" class="btn btn-light" id="enter">Enter</button>
    </div>
    <script>

        var st = "admin";
        var un = "bruno@manso.com"
        var pw = "manso"
        var userArray = [{ un, pw, st }];


        if (JSON.parse(sessionStorage.getItem('passingArray')) != null) {
            for (i = 0; i < JSON.parse(sessionStorage.getItem('passingArray')).length; i++) {
                userArray.push(JSON.parse(sessionStorage.getItem('passingArray'))[i]);
            };
        };

        console.log(userArray);

        document.getElementById('enter').onclick = function () { authenticate() };

        function authenticate() {

            var un = document.getElementById('un').value;
            var pw = document.getElementById('pw').value;


            if (userArray.length > 0) {
                for (i = 0; i < userArray.length; i++) {
                    if ((un == userArray[i].un) && (pw == userArray[i].pw)) {
                        alert("Bem vindo, iremos te redirecionar!");
                        if (st == "admin") {
                            window.location.href = "administradores.html";
                        } 
                        else if (st = "user") {
                            window.location.href = "usuarios.html";
                        }
                        document.getElementById('un').value = "";
                        document.getElementById('pw').value = "";
                        break;
                    }
                    if (i == userArray.length - 1 || userArray.length == 0) {
                        console.log('..trabalhando')
                        troubleshoot(un, pw);
                    }
                }
            } else {
                alert("Usuário ou senha não conferem!");
                document.getElementById('un').value = "";
                document.getElementById('pw').value = "";
            }

        };

        function troubleshoot(un, pw) {
            for (j = 0; j < userArray.length; j++) {
                if (un == userArray[j].un) {
                    alert("Senha Incorreta!");
                    document.getElementById('pw').value = "";
                    break;
                };
                if (j == userArray.length - 1 || userArray.length == 0) {
                    alert("Usuário ou senha não conferem!");
                    document.getElementById('un').value = "";
                    document.getElementById('pw').value = "";
                };
            };
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
