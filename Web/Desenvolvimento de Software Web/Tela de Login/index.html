<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    
    <div class="mdl-layout mdl-js-layout">

        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">

                   

                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text"> Efetue seu Login</h2> 
                    </div>
                   
                    
                  <div class="mdl-card__supporting-text">
                    <form method="post" name="dados" onsubmit="return enviarDados(this)">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" name="email" />
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" name="password" />
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Log in</button>
                    </div>
                </form>
                </div>
            </main>
        </div>



    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <script lang="JavaScript">

        function enviarDados(frame) {
            if (frame.email.value != "mrbrunomanso@gmail.com") {
                alert(" Email incorreto!");
                frame.email.focus();
                return false;
            }
            if (frame.password.value != "123") {
                alert(" Senha Incorreta!")
                frame.password.focus();
                return false;
            }
            else {
                function abrir() {
                    window.open("test.html", "Dados", "height=700, width=400, scrollbar=yes");
                    
                }
                abrir();
                return true;
            }


        }
    </script>
    
</body>

</html>

</html>
