	<style>
		body {

		.mdl-layout {

		.mdl-layout__content {
			padding: 24px;
			flex: none;
		}

		div.card {
			margin-left: 35%;

			margin-top: 30px;
			margin-bottom: 5%;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);

		div.col-md-12.text-center {

			height: auto;
			margin: 3%;

			border: solid;
			border-width: 1px;
			border-color: black;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);

			color: whitesmoke;
		}

			color: whitesmoke;
			border: solid;

			font-family: monospace;
			background-color: #424242;
			font-size: larger;
			font-weight: normal;
		}

		div.mdl-card__title.mdl-color--grey-800.mdl-color-text--white {
			box-shadow: 0 2px 2px rgba(0, 0, 0, 0.5);
		}

		div.mdl-textfield.mdl-js-textfield.is-upgraded {
			color: #bfbfbf;
		}

		form div button.btn-lg {
			margin-left: 20%;
			margin-top: 60px;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
		}

		div.mdl-card__supporting-text form div.row {
			margin-top: 35px;
		}

		form div.row div.col-sm-6 label {
			color: #bfbfbf;
			margin-top: 5px;
		}

		div.col-sm-6 select#departamento,

			width: 120px;
		}

</head>

<body>

					</div>
					<div class="mdl-card__supporting-text">
						<form method="post" name="dados" action="http://localhost:8282/CadastroFuncionarios/AdicionaFuncionario">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" name="nome" required /> <label
									class="mdl-textfield__label" for="text">Nome</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" name="cpf" maxlength="11"
									onblur="return validaCPF(this.value)" required /> <label
									class="mdl-textfield__label" for="text">CPF</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" name="nascimento" maxlength="10"
									onblur="return validaData(this.value)" required /> <label
									class="mdl-textfield__label" for="date">Nascimento</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" name="salario"
									onblur="return validaDecimal(this)" required /> <label class="mdl-textfield__label"
									for="text" >Salário
									Base</label>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<label for="departamento">Departamento: </label>
								</div>
								<div class="col-sm-6">
									<select id="departamento" name="departamento">
										<option value="">Selecione</option>
										<option value="Diretoria">Diretoria</option>
										<option value="Administrativo">Administrativo</option>
										<option value="TI">Tecnologia da Informação</option>
										<option value="Financeiro">Financeiro</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<label for="cargo">Cargo: </label>
								</div>
								<div class="col-sm-6">
									<select id="cargo" name="cargo">
										<option value="">Selecione</option>
										<option value="Diretor">Diretor</option>
										<option value="Assistente">Assistente</option>
										<option value="Auxiliar">Auxiliar</option>
										<option value="Estagiario">Estagiário</option>
									</select>
								</div>
							</div>
							<div class="container-fluid">
								<div class="row">
									<div class="col-sm-6">
										<button type="submit" value="salvar" name="salvar"
											class="btn btn-success btn-lg">Salvar</button>
									</div>
									<div class="col-sm-6">
										<button type="reset" value="reset" name="limpar"
											class="btn btn-danger btn-lg">Limpar</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
