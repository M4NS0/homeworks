<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina principal</title>

    <!-- Bootstrap 4  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JQuery Link  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
        body {

            background: rgb(128, 56, 163);
            background: radial-gradient(circle, rgb(189, 255, 136) 0%, rgb(45, 160, 135) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#c9de96', endColorstr='#398235', GradientType=0);
            /* IE6-9 */
        }

        h3 {
            font-weight: bold;
            font-family: monospace;
            color: whitesmoke;
            text-align: center;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 1);
        }

        div.card {
            margin-left: 35%;
            margin-right: 35%;
            margin-top: 30px;
            margin-bottom: 5%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
        }

        html body div.card h3.card-header {
            color: whitesmoke;
            font-family: monospace;
            background-color: #424242;
            font-size: larger;
            font-weight: normal;
        }


        div.col-md-12.text-center {
            display: inline-block;
            font-weight: bold;
        }

        a.btn {
            width: 95px;
            height: auto;
            margin: 3%;
            margin-top: 10%;
            border: solid;
            border-width: 1px;
            border-color: black;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        }

        a.btn.btn-dark {
            width: 95px;
            height: auto;
            color: whitesmoke;
        }

        a.btn-dark:hover {
            color: whitesmoke;
            border: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.624);
        }
    </style>
</head>

<body>
    <div class="card">
        <h3 class="card-header">Bem vindo Colaborador</h3>
        <div class="card-body">
            <h5 class="card-title">
                <center>Escolha</center>
            </h5>
            <div class="col-md-12 text-center">
                <a class="btn btn-dark" id="cadastro">Cadastrar</a>
                <a class="btn btn-dark">Consultar</a>
            </div>

        </div>

    </div>

    <div id="conteudo"> </div>

    <script>
        $(document).ready(function () {
            $("a#cadastro.btn.btn-dark").click(function () {
                $("#conteudo").load("cadastro.html");
            });
        });
    </script>



    <!-- Bootstrap Scripts  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
