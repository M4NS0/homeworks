<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Cadastro</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<style>
body {
	background: white;
}

.alinhar {
	text-align: center;
}
</style>
</head>
<body>
	<!--  div para apresentar mensagens na parte superior da página -->
	

	<div id="divForm" class="alinhar"></div>


	<div class="modal fade" id="modalMensagem">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Aviso</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span>x</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="msgModal"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
	
     <div id="mensagem" class="alinhar"></div>
	<div id="divTabela" class="alinhar"></div>
	
	<div class="modal fade" id="modalConfirma">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Confirmação</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span>x</span>
					</button>
				</div>
				<div class="modal-body">Confirma exclusão?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" id="btn-fechar"
						data-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-success" id="btn-confirmar"
						data-dismiss="modal">Confirmar</button>
				</div>
			</div>
		</div>
	</div>




	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script>
	  function excluir(msg)
	  {
		$.excluir(msg);
	  }
		   
	  function editar(msg)
	  {
		$.mostraForm();
		$.populaForm(msg);
	  }
		   
	  function novo()
	  {
		$.mostraForm();
	  }
	
	  function salvar()
	  {
		$.salvar();
	  }
	   	   
	  function preparaForm()
	  {
		return(
				 '<br><br>'+
				 '<b>CADASTRO DE ESTOQUE</b></br>'+
				 '<div class="form-group">'+
				 '<strong>CPF</strong><input class="form-control" style="text-align:center" id="cpf">'+ 
				 '</div>'+
				 '<div class="form-group">'+
				 '<strong>Nome</strong><input class="form-control" style="text-align:center" id="nome">'+ 
				 '</div>'+
				 '<div class="form-group">'+
				 '<strong>Nascimento</strong><input class="form-control" style="text-align:center" id="nascimento">'+ 
				 '</div>'+
				 '<div class="form-group">'+
				 '<strong>Salário</strong><input class="form-control" style="text-align:center" id="salario">'+
				 '</div>'+
				 '        <div class=\"row\">\n' +
					'            <div class=\"col-sm-6\">\n' +
					'                <label for=\"departamento\">Departamento: </label>\n' +
					'            </div>\n' +
					'            <div class=\"col-sm-6\">\n' +
					'                <select id=\"departamento\" name=\"departamento\">\n' +
					'                    <option value=\"\">Selecione</option>\n' +
					'                    <option value=\"Diretoria\">Diretoria</option>\n' +
					'                    <option value=\"Administrativo\">Administrativo</option>\n' +
					'                    <option value=\"TI\">Tecnologia da Informação</option>\n' +
					'                    <option value=\"Financeiro\">Financeiro</option>\n' +
					'                </select>\n' +
					'            </div>\n' +
					'        </div>\n' +
					'        <div class=\"row\">\n' +
					'            <div class=\"col-sm-6\">\n' +
					'                <label for=\"cargo\">Cargo: </label>\n' +
					'            </div>\n' +
					'            <div class=\"col-sm-6\">\n' +
					'                <select id=\"cargo\" name=\"cargo\">\n' +
					'                    <option value=\"\">Selecione</option>\n' +
					'                    <option value=\"Diretor\">Diretor</option>\n' +
					'                    <option value=\"Assistente\">Assistente</option>\n' +
					'                    <option value=\"Auxiliar\">Auxiliar</option>\n' +
					'                    <option value=\"Estagiario\">Estagiário</option>\n' +
					'                </select>\n' +
					'            </div>\n' +
					'        </div>\n' +
					'				\n' +
					'        <div class=\"container-fluid\">\n' +
					'            <div class=\"row\">\n' +
					'                <div class=\"col-sm-6\">\n' +
					'                    <button type=\"submit\" value=\"salvar\" name=\"salvar\"\n' +
					'                        class=\"btn btn-success btn-lg\" onclick=\"salvar()\" >Salvar</button>\n' +
					'                </div>\n' +
					'                <div class=\"col-sm-6\">\n' +
					'                    <button type=\"reset\" value=\"reset\" name=\"limpar\"\n' +
					'                        class=\"btn btn-danger btn-lg\" onclick=\"$.limpar()\">Limpar</button>\n' +
					'                </div>\n' +
					'            </div>\n' +
					'        </div>\n' 
			  );   
     }
	
	  function mostraCabTabela() {
			return (
				'<table class="table table-striped-primary table hover">' +
				'<thead>' +
				'<tr>' +
				'<th style="text-align": center" scope="col">Cpf</th>' +
				'<th style="text-align": center" scope="col">Nome</th>' +
				'<th style="text-align": center" scope="col">Nascimento</th>' +
				'<th style="text-align": center" scope="col">Salário</th>' +
				'<th style="text-align": center" scope="col">Nome Departamento</th>' +
				'<th style="text-align": center" scope="col">ID Departamento</th>' +
				'<th style="text-align": center" scope="col">Nome Cargo</th>' +
				'<th style="text-align": center" scope="col">Nome ID Cargo</th>' +
				'<th style="text-align": center" scope="col">Editar</th>' +
				'<th style="text-align": center" scope="col">Excluir</th>' +
				'</tr>' +
				'<thead>'
			);
		};

		function mostraLinhaTabela(data) {
			return (
				'<tr><td style="text-align: center">' + data.cpf + '</td>' +
				'<td style="text-align": center">' + data.nome + '</td>' +
				'<td style="text-align": center">' + data.nascimento + '</td>' +
				'<td style="text-align": center">' + data.salario + '</td>' +
				'<td style="text-align": center">' + data.nomedepartamento + '</td>' +
				'<td style="text-align": center">' + data.iddepartamento + '</td>' +
				'<td style="text-align": center">' + data.nomecargo + '</td>' +
				'<td style="text-align": center">' + data.idcargo + '</td>' +

				'<td style="text-align": center"><button class="btn btn success" id="btnEditar" onclick="editar(' + data.cpf + ')">Editar</button></td>' +
				'<td style="text-align": center"><button class="btn btn danger" id="btnExcluir" onclick="$.excluir(' + data.cpf + ')">Excluir</button></td></tr>'
			);
		};

	function carregaTabela () 
	{
		$.ajax({
				  url: "http://localhost:8282/cadastro/ServletAll",
				  type: 'get',
				  data: {},
				  beforeSend: function() { $("#mensagem").html("Analisando dados..."); },
				  success: function(msg) 
				  {
					  
					let table = mostraCabTabela() + '<tbody>';

					for(let i=0;i < msg.length; i++) { table += mostraLinhaTabela(msg[i]); }
					table += '</tbody></table>';
					table += '</br><button class="btn btn-primary" onclick="novo()">NOVO</button>';
					$('#divTabela').html(table);
					$('#mensagem').html('');
					$('#divForm').html('');
                    if (msg.length == 0)
    					$.mostraMensagem("Cadastro Vazio!");
				  },
				  error: function(msg) 
				  {
					  $("#mensagem").html("erro (index > carregaTabela) ");
					  $.mostraMensagem(msg.mensagem);
				  }
			  });
	}//fim carregaTabela

	$(document).ready(function() 
	{
			  carregaTabela();

			  $.excluir = function (cpf) 
			  {
				   $("#modalConfirma").modal();
				   $("#btn-confirmar").click(function()
				   {
					   //$('#modalConfirma').modal('none');
					   $.ajax(
							   {
									url : "http://localhost:8282/cadastro/ServletExcluirPorID",
									type : 'get',
									data :{ cpf : cpf	},
									beforeSend : function()
									{
									   $("#mensagem").text("Analisando a solicitação...");
									},
									success: function(msg)
									{
									   $("#divForm").html("");	
									   $("#mensagem").html(" ");
									   $.mostraMensagem("Exclusão efetuada com sucesso");
									   carregaTabela();
									},
									error: function(msg)
									{
									   $("#mensagem").html("erro (index > excluir) ");
									   $.mostraMensagem(msg.mensagem);
									}
							   });

				   });
				   
			};//fim $.excluir

			$.editar = function (cpf) 
			{
			   $.ajax(
			   {
					 url : "http://localhost:8282/cadastro/ServletEditarPorID",
					 type : 'get',
					 data : { id : cpf },
					 beforeSend : function()
					 {
						  $("#mensagem").html("Analisando a solicitação...");
					 },
					 success: function(msg)
					 {
						$("#mensagem").html(" ");
						$("msgModal").text(msg);
						$('#modalMensagem').modal('show');
						carregaTabela();
					 },
					 error: function(msg)
					 {
						$("#mensagem").html(" ");
						$("msgModal").text(msg);
						$('#modalMensagem').modal('show');
					}
			   });
			 };//fim $.editar
			 
			$.mostraForm = function () 
			{
				 $("#divForm").html(preparaForm());	
				 $("#mensagem").html("");
			};
				
			$.salvar = function() {
				let cargoid = $("#cargoid").val();
				let nomecargo = $("#nomecargo").val();
				
				let departamentoid = $("#departamentoid").val();
				let nomedepartamento = $("#nomedepartamento").val();

				let cpf = $("#cpf").val();
				let nome = $("#nome").val();
				let nascimento = $("#nascimento").val();
				let salario = $("#salario").val();

				

					if (cpf === "")
					{
						cpf=0;
					}		
					if (nome.length ==0 || nome =="")
					{
						
						$.mostraMensagem("O nome deve ser informado");	     
					}
					else
					{
						  $.enviarDadosCadastro(cargoid,nomecargo,departamentoid,nomedepartamento,cpf,nome,nascimento,salario,departamento,cargo);
					}
					
					
					
					
			}//fim $salvar
			 
			$.enviarDadosCadastro = function(cargoid,nomecargo,departamentoid,nomedepartamento,cpf,nome,nascimento,salario,departamento,cargo)
			{
					$.ajax(
					{
							 url : "http://localhost:8282/cadastro/ServletSalvarDados",
							 type : 'get',
							 data : {
								 	  cargoid: cargoid,
								 	  nomecargo: nomecargo,
								 	  departamentoid: departamentoid,
								 	  nomedepartamento: nomedepartamento,
									  id: cpf,
									  nome: nome,
									  nascimento: nascimento,
									  salario: salario,
									
							 },
							 beforeSend : function()
							 {
								  $("#mensagem").html("Enviando / salvando dados...");
							 },
							 success: function(msg)
							 {
								
								$("#mensagem").html(" ");
								$.mostraMensagem(msg.mensagem);
								carregaTabela();
							 },
							 error: function(msg)
							 {
								$("#mensagem").html("erro (index > enviarDadosCadastro)");
								$.mostraMensagem(msg.mensagem);
							}
					  });//fim ajax
		   }//fim enviarDadosCadastro
				
		   $.populaForm = function (cpf) 
		   {
				$.ajax(
				{
					 url : "http://localhost:8282/cadastro/ServletConsultaPorID",
					 type : 'get',
					 data : {
							   id: cpf,
							},
							beforeSend : function()
							{
								$("#mensagem").html("Consultando dados...");
						    },
							success: function(msg)
							{
								$("#mensagem").html(" ");
								if (msg.id !=0)
								{
									$("cargoid").val(msg.cargoid);
									$("nomecargo").val(msg.nomecargo);
									$("departamentoid").val(msg.departamentoid);
									$("#cpf").val(msg.cpf);
									$("#nome").val(msg.nome);
									$("#nascimento").val(msg.nascimento);
									$("#salario").val(msg.salario);

								}
							},
							error: function(msg)
							{
								$("#mensagem").html("erro (index > populaForm) ");
								$.mostraMensagem(msg[0].mensagem);
							}
				})	     
		 };//fim $.populaForm
				
		 $.limpar = function()
		 {
			$("#divForm").html("");
		 }
			  
		 $.mostraMensagem = function(msg)
		 {
			 $("#msgModal").text(msg);
			 $("#modalMensagem").modal();
		 }
				
	});//fim jquery 
		   
		
	</script>
</body>
</html>
