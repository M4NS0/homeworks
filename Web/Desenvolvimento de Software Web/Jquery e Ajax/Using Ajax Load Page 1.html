<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Ajax Load Page 1</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <div id="content"></div>
    <button id="btnGo"> Load </button>
    <script>
        $(document).ready(function() {
            $("#btnGo").click(function(event) {
                $("#content").load('Using Ajax Load Page 2.html', aviso());
            });
        });
        function aviso() {
            alert('Content Loaded!')
        }
    </script>
    
</body>
</html>
