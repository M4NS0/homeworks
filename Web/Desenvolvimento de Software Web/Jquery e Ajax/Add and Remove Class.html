<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Remove Class in JQuery</title>
    <style>
        .teste {
            background: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="google.com"> Google </a>
    <div id="camada"> conte√∫do de exemplo</div>

    <script src="/assets/js/jQuery v3.5.1 .js"></script>
    <script>
        $(document).ready(function() {
            $("a").mouseover(function(event) {
                $("#camada").addClass("teste");
            });
            $("a").mouseout(function(event) {
                $("#camada").removeClass("teste");
            });
        });
    </script>
    
</body>
</html>
