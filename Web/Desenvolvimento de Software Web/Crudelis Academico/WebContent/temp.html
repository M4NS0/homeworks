<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Crudelis Acadêmico</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kufam&family=Permanent+Marker&display=swap" rel="stylesheet">
	
	<style>
		body {
		/* Seletor de todo corpo do texto  */
			font-family: 'Kufam', cursive;
			background: #ADA996;
			/* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996);
			/* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996);
			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

		}
		
		/* Seletor de Título h3  */
		h3 {
			font-family: 'Kufam', cursive;
			font-weight: bold;
			margin-top: 30vh;
			font-family: monospace;
			color: rgb(43, 43, 68);
			text-align: center;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 1);
		}
		
		/* Seletor do span do Título h3  */
		h3 span {
			font-family: 'Permanent Marker', cursive;
			color: rgb(150, 46, 46);
		}
				/* Seletor do sub-titulo  */
		h5 {
			font-family: 'Kufam', cursive;
			margin-top: 50px;
			color: rgb(70, 70, 70);
			font-family: monospace;
			text-align: center;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.9);

		}
		
		/* Seletor de todos os div dentro de body  */
		body>div {

			margin-top: 50px;
			display: flex;
			justify-content: center;

		}

		button.btn {
			width: 20vw;
			margin-top: 60px;
			margin-left: 25px;
			margin-right: 25px;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
		}
		
		/* Seletor de todos os spans contidos dentro de botões  */
		body>div>button>span {
			display: block;
			text-align: center;
		}
	</style>
</head>

<body>
	

	<h3> Funcionário Encontrado! <span>Sucesso! </span></h3><br>

	<div>
			
		<button onclick="location.href='index.html'" type="button" class="btn btn-primary btn-lg">Voltar </button>
	
	</div>
</body>

</html>
