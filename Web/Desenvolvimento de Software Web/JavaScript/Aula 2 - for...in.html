<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>For...In</title>
</head>

<body>
    <h1>For...In</h1>
    <p>
        <code>
            for(teste in document) { <br/>
                &emsp;document.write(teste+ "&ltbr/&gt")<br/>
            }
        </code>
    </p>

    <script>
        for(teste in document) {
            document.write(teste+ "<br/>")
        }
    </script>
</body>

</html>
