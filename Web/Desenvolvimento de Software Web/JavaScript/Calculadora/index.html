<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Calculadora/css/style.css">
  <title>Calculadora HTML/CSS/JS</title>
</head>

<body>

  <div class="calculator card"> <h1></h1>
    <form name="form">
      <input class="calculator-screen z-depth-1" name="visor" readonly />
    </form>
    
    <div class="calculator-keys">

      <button type="button" class="operator btn btn-info" value="+" onclick="inserir('+')">+</button>
      <button type="button" class="operator btn btn-info" value="-" onclick="inserir('-')">-</button>
      <button type="button" class="operator btn btn-info" value="*" onclick="inserir('*')">&times;</button>
      <button type="button" class="operator btn btn-info" value="/" onclick="inserir('/')">&divide;</button>

      <button type="button" value="7" class="btn btn-light waves-effect" onclick="inserir(7)">7</button>
      <button type="button" value="8" class="btn btn-light waves-effect" onclick="inserir(8)">8</button>
      <button type="button" value="9" class="btn btn-light waves-effect" onclick="inserir(9)">9</button>

      <button type="button" value="4" class="btn btn-light waves-effect" onclick="inserir(4)">4</button>
      <button type="button" value="5" class="btn btn-light waves-effect" onclick="inserir(5)">5</button>
      <button type="button" value="6" class="btn btn-light waves-effect" onclick="inserir(6)">6</button>

      <button type="button" value="1" class="btn btn-light waves-effect" onclick="inserir(1)">1</button>
      <button type="button" value="2" class="btn btn-light waves-effect" onclick="inserir(2)">2</button>
      <button type="button" value="3" class="btn btn-light waves-effect" onclick="inserir(3)">3</button>

      <button type="button" value="0" class="btn btn-light waves-effect" onclick="inserir(0)">0</button>
      <button type="button" class="decimal function btn btn-secondary" value="." onclick="inserir('.')">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear"onclick="limpar()">AC</button>
      
      <button type="button" class="equal-sign operator btn btn-default" value="=" onclick="resultado()">=</button>

    </div>
  </div>


  <script src="/Calculadora/js/script.js"></script>
</body>

</html>
