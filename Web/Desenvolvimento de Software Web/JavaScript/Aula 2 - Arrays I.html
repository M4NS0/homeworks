<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Arrays</title>
</head>
<body>
    <h1> Arrays </h1>
    <p>
        <code>
            var aluno = { <br>
                &emsp;nome: 'Elvis Presley',<br>
                &emsp;idade: 33,<br>
                &emsp;matricula: 1234<br>
            } <br>
            console.log(aluno.nome, aluno.idade, aluno.matricula);<br>
            document.write(<br>&emsp;"Nome: " + aluno.nome + "&ltbr&gt", <br>&emsp;"Idade: " + aluno.idade + "&ltbr&gt", <br>&emsp;"Matricula: " + aluno.matricula <br>);
       
        </code>
    </p>
    <script>
        var aluno = { 
            nome: 'Elvis Presley',
            idade: 33,
            matricula: 1234
        }
        console.log(aluno.nome, aluno.idade, aluno.matricula);
        document.write("Nome: " + aluno.nome + "<br>", "Idade: " + aluno.idade + "<br>", "Matricula: " + aluno.matricula);
    </script>
    
</body>
</html>
