<body>
    <h1>Evento OneClick</h1>

        <code>
            &ltform&gt <br>

            &lt/form&gt<br>

            &emsp;function teste() {<br>

            &emsp;&emsp;}<br>
            &lt/script&gt<br>
        </code>
    </p>

    <h6>Resultado: </h6>
    <form>
        <input type="button" value="clique" onclick="teste()" >
    </form>

        function teste() {
            window.alert("botão clicado")
        }
    </script>
