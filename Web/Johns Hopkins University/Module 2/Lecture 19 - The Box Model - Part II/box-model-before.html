<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box Model</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: gray;
        }
        
        #box {
            background-color: #DDA8DD;
            padding: 10px 30px 30px 30px;
            border: 30px solid #F0E68C;
            width: 180px;
            text-align: center;
            line-height: 30px;
        }
        
        #content {
            background-color: #00BFFF;
            line-height: 30px;
        }
        
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>Box Model</h1>
    <div id="box"> Padding
        <div id="content"> Content
        </div>
    </div>

</body>

</html>
