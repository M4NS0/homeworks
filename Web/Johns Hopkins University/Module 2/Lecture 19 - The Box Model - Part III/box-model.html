<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box Model</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: gray;
        }
        
        #box {
            background-color: #DDA8DD;
            padding: 10px;
            border: 5px solid #F0E68C;
            width: 350px;
            height: 50px;
            /* 
            overflow: visible;
            overflow: hidden;
            overflow: scroll;
            overflow: auto;
            */
            overflow: visible;
            text-align: right;
            line-height: 30px;
        }
        
        #content {
            background-color: #00BFFF;
            line-height: 30px;
        }
        
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>Box Model</h1>
    <div id="box"> Golden Hair
        <div id="content">
            Lean out your window, golden hair
            <br> I heard you singing in the midnight air
            <br>my book is closed, I read no more
            <br>watching the fire dance, on the floor
            <br>I've left my book, I've left my room
        </div>
    </div>


</body>

</html>
