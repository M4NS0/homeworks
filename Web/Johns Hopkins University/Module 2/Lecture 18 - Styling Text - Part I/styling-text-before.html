<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text</title>
    <style>
        body {
            background-color: yellow;
            margin: 0 auto;
            max-width: 600px;
        }
        
        .style {
            font-family: Arial, Helvetica, sans-serif;
            color: goldenrod;
            font-style: italic;
            font-weight: 800;
            font-size: 24px;
            text-transform: capitalize;
            text-align: right;
        }
    </style>
</head>

<body>
    <p>You can commonly used font combinations from <a href="https://www.w3schools.com/cssref/css_websafe_fonts.asp">W3 Schools Fonts</a>
        <br>
        <br> Golden Hair (Syd Barret)

    </p>
    <p class="style">
        <br> Lean out your window, golden hair
        <br> I heard you singing in the midnight air
        <br> my book is closed, I read no more
        <br> watching the fire dance, on the floor
        <br> I've left my book, I've left my room
    </p>
</body>

</html>
