<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   
</head>
<body>
    <div id="content"></div>
    <button id="btnGo"> Load </button>

    <script>
        $(document).ready(function () {
			$("button#btnGo").click(function () {
				$("div#content").load("page1.html", aviso());
			});
		});
        function aviso() {
            alert("page loaded")
        }
    </script>
 
</body>
</html>
