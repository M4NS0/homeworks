<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Laços de repetição</title>
</head>

<body>
    <h1>Loops</h1>
    <p>
        <code>
            for (var i = 1; i <= 10; i++) { <br/>
                &emsp;document.writeln(" =", i + "&ltbr/&gt");<br/>
            }<br/>
            document.writeln(" =", i + "&ltbr/&gt");<br/><br/>
            for (let i = 1; i <= 10; i++) {<br/>
                &emsp;document.writeln(" =", i + "&ltbr/&gt");<br/>
            }<br/>
            document.writeln(" =", i + "&ltbr/&gt");<br/>
        </code>
    </p>
    <h1>Resultados:</h1>
    <script>
        for (var i = 1; i <= 10; i++) {
            document.writeln(" =", i + "<br/>");
        }
        document.writeln(" =", i + "<br/>");
        for (let i = 1; i <= 10; i++) {
            document.writeln(" =", i + "<br/>");
        }
        document.writeln(" =", i + "<br/>");
    </script>
</body>

</html>
