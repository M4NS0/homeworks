<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>With</title>
</head>

<body>
    <h1>With</h1>
    <p>
        <code>
            with (Math) { <br>
                &emsp;alert(PI); <br>
                &emsp;alert(round(1234.5678)); <br>
            }
        </code>
    </p>
    <script>
        with (Math) {
            alert(PI);
            alert(round(1234.5678));
        }
    </script>
</body>

</html>
